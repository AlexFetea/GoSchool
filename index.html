<style>
  html {
    font-size=15px;
  }

  #header {
    font-family: monospace;
    font-size: 50px;
    font-style: italic;
    padding: 30px;
    text-align: center;
    background: hsl(0 0% 5%);
    color: white
  }

  #body {
    display: flex;
  }

  #profile {
    display: flex;
    flex-direction: column;
    background: rgb(141 216 211);
    height: 100%;
    width: 20%;
    text-align: center;
    padding-top: 10px;
  }

  h1 {
    font-size: 30px;
    font-family: monospace;
    margin: 0px auto 0px auto;
  }

  #profile-pic {
    height: auto;
    width: 50%;
    border-radius: 100%;
    margin: auto;
    margin-top: 1rem;
  }

  .switch {
    position: relative;
    display: inline-block;
    width: 100px;
    height: 34px;
    margin: auto;
    margin-top: 20px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
  }

  input:checked+.slider {
    background-color: green;
  }

  input:focus+.slider {
    box-shadow: 0 0 1px #2196F3;
  }

  input:checked+.slider:before {
    -webkit-transform: translateX(66px);
    -ms-transform: translateX(66px);
    transform: translateX(66px);
  }

  .slider.round {
    border-radius: 34px;
  }

  .slider.round:before {
    border-radius: 50%;
  }

  #message-panel {
    padding-top: 10px;
    background: rgb(245, 245, 220);
    width: 60%;
    display: flex;
    flex-direction: column;
  }

  #message-number {
    display: flex;
    margin-bottom: 20px;
  }

  #message {
    width: 90%;
  }

  #person-pic {
    padding: auto;
    padding: 10px;
    width: 10%;
    height: auto;
    border-radius: 100%;
  }

  .line {
    border: 1px solid gray;
    background: gray;
  }

  #voice-channels {
    padding-top: 10px;
    background: rgb(141 216 211);
    width: 20%;
    display: flex;
    flex-direction: column;
  }

  a {
    font-size: 25px;
    text-decoration: none;
    color: black;
    font-weight: bold;
  }
</style>
