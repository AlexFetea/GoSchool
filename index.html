.slider {

  left: 0;
  right: 0;
  bottom: 0;

  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

}

  box-shadow: 0 0 1px #2196F3;
}

  -ms-transform: translateX(66px);
  transform: translateX(66px);
}

.slider.round {
